{% extends "layout.html" %}
{% block content %}

<!--       navbar container -->
<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">

        <!--        nav-bar main heading-->
        <a class="navbar-brand mr-4" href="{{ url_for('login') }}">Daily Log</a>

        <!--        hamburger button navbar-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--        collapsing nav bar-->
        <div class="collapse navbar-collapse" id="navbarToggle">

            <!--         login and register links-->
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Logout</a>
            </div>

        </div>
    </div>
</nav>

<!--log form-->
<div class="container">

    <h3>Profile:</h3>
    <h4>First Last Name </h4>
    <h5>Registration Id:</h5>
    <h5>email@id.com</h5>
    <div class="row">
        <div class="col-md-12">
            <div data-role="dynamic-fields">
                <div class="form-inline">

                    <div class="form1">

                        <div class="btn-group dropdown" >
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Bundle
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="">{{ form.project[0]}}</a>
                                <a class="dropdown-item" href="">{{ form.project[1]}}</a>
                            </div>
                        </div>

                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Project
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="">{{ form.project[0]}}</a>
                                <a class="dropdown-item" href="">{{ form.project[1]}}</a>
                            </div>
                        </div>

                        <div class="btn-group dropdown">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Person
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="">{{ form.person[0]}}</a>
                                <a class="dropdown-item" href="">{{ form.person[1]}}</a>
                            </div>
                        </div>

                    </div>

                    <div class="form-group shadow-textarea" style="padding-left: 5px; padding-top: 5px; padding-bottom: 5px"  >

                        <!--                            <label for="daily_log"></label>-->
                        <textarea class="form-control z-depth-1" id="daily_log"  placeholder="Write Daily Log here..."></textarea>

                        <style>
                            #daily_log {
                                height: 10rem;
                                width: 30rem;
                            }
                        </style>
                    </div>

                    <span>-</span>

                    <div class="form-group">
                        <label class="sr-only" for="field-value">Estimated Time</label>
                        <input type="text" class="form-control" id="field-value" placeholder="Estimated Time">
                    </div>


                    <button class="btn btn-danger" data-role="remove">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>

                    <button class="btn btn-primary" data-role="add">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>

                </div>  <!-- /div.form-inline -->
            </div>  <!-- /div[data-role="dynamic-fields"] -->
        </div>  <!-- /div.col-md-12 -->
    </div>  <!-- /div.row -->
    <button type="button" class="btn btn-secondary" id="submit">Submit</button>
    <style>
        #submit {
            position: relative;
            top: 5%;
            left: 80%;
        }
    </style>
</div>



<script>
    $(function() {
        // Remove button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="remove"]',
            function(e) {
                e.preventDefault();
                $(this).closest('.form-inline').remove();
            }
        );
        // Add button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="add"]',
            function(e) {
                e.preventDefault();
                var container = $(this).closest('[data-role="dynamic-fields"]');
                new_field_group = container.children().filter('.form-inline:first-child').clone();
                new_field_group.find('input').each(function(){
                    $(this).val('');
                });
                container.append(new_field_group);
            }
        );
    });

</script>


{% endblock content%}
